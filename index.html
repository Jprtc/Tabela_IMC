<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela_IMC</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/icon.png">
</head>

<body class="light-theme">
    <header class="cabecalho">
            <div class="logo">
               
                <h1 class="fontelogo">Calcular
                    <span class="imc">IMC</span>
                </h1>
               
                <a href="https://www.linkedin.com/in/jo%C3%A3o-pedro-de-rossi-tambasco-calazans-1b1867b7/" target="blank"> 
                    <h2 class="me">João Pedro de Rossi</h2> 
                </a>
                                    
            </div>
    </header>

<main class="conteudodapagina"> 

    <section class="cadastro">
        <h2>Cadastro</h2>
        <hr>
    </section>

<form>

    <fieldset>
        <div class="nome">
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Nome" id="in_nome" maxlength="50" pattern="[A-Z,a-z]+"> 
    </div>
    </fieldset>

    <section class="content">
        <div class="peso">
        <label for="peso">Peso:</label>
        <input type="text" placeholder="Peso" id="in_peso" onkeypress="return isNumberKey(event)" maxlength="4"> <!-- essa função impede que caracteres não-numéricos sejam digitados na caixa.-->
        </div>

        <div class="altura">
        <label for="altura">Altura:</label>
        <input type="text" placeholder="Altura" id="in_altura" onkeypress="return isNumberKey(event)" maxlength="4" data-format ="*.***" data-mask="" > 
        </div>
    </section>
    <button id="cadastrar_pessoas">Cadastrar Pessoa</button>

</form>
<br>

    <section class="cadastro">

        <h2>Cadastrados</h2>
        <hr>
        <table class="tabela_informacoes" id="tabela_informacoes">
        <tr>
            <th>Nome</th>
            <th>Peso(KG)</th>
            <th>Altura(M)</th>
            <th class="imc">IMC</th>
            <th>Status</th>
        </tr>
    </table>
    </section>

    <button id="calcular_imc">Calcular IMC</button> 

    <button id="clear_table">Limpar Tabela</button>
    

</main>    

<button id="night-theme">Night-Theme</button>   


<script src="scripts/forminput.js"></script>
<script src="scripts/onlynumbers.js"></script>
<script src="scripts/dadosPessoa.js"></script>
<script src="scripts/calculoImc.js"></script>
<script src="scripts/clearTable.js"></script>
<script src="scripts/inputMask.js"></script>
<script src="scripts/darkThemeToggle.js"></script>


</body>
</html>
